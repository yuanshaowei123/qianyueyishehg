<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title></title>
    <link rel="stylesheet" href="../css/weui.min.css"/>
    <link rel="stylesheet" href="../css/f.css"/>
    <style>
        body {
            background: white;
            overflow-x: hidden;
        }
        .weui-article {
            max-width: 640px;
            margin: 0 auto;
        }
        .weui-article .title {
            font-size: 24px;
            font-weight: 400;
            padding: 10px 0px;
            border-bottom: 1px solid #e7e7eb;
            margin-bottom: 10px;
            text-align: center;
        }
        .main-contents p img {
            border: 1px solid #000;
        }
    </style>
</head>
<body ontouchstart>
<div class="container">
    <article class="weui-article" style="margin-bottom: 55px">
        <h1 class="title">
            东南大学附属中大医院<br>《血液净化技术护理新进展》<br>国家级继续教育学习班
        </h1>
        <section class="main-contents">
            <p>
                <img src="../images/护理通知1.png" alt="">
            </p>
            <p>
                <img src="../images/护理通知2.png" alt="">
            </p>
            <p>
                <img src="../images/护理日程1.png" alt="">
            </p>
            <p>
                <img src="../images/护理日程2.png" alt="">
            </p>
        </section>
    </article>
</div>
</body>
</html>
