<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>申请成功</title>
    <link rel="stylesheet" href="../css/weui.min.css"/>
</head>
<body ontouchstart>
<div class="weui-msg">
    <div class="weui-msg__icon-area"><i class="weui-icon-success weui-icon_msg"></i></div>
    <div class="weui-msg__text-area">
        <h2 class="weui-msg__title">申请成功</h2>
        <p class="weui-msg__desc">后台审核通过后短信将在数分钟内发至您的手机</p>
    </div>
    <div class="weui-btn-rea" style="padding: 20px;border-top: #bcbcbc 1px solid; margin: auto 15px;">
        <a class="weui-btn weui-btn_primary">完成</a>
    </div>
</div>
<script src="../js/zepto.min.js"></script>
<script>
    $(".weui-btn-rea a").on("click", function () {
        location.href = "../home.html";
    })
</script>
</body>
</html>
