<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>绑定</title>
    <link rel="stylesheet" href="../css/weui.min.css"/>
    <link rel="stylesheet" href="../css/f.css"/>
    <style>
        .me_checkbox {
            position: relative;
            font-size: 12px;
        }
        .me_checkbox>span {
            background-image: url("../images/assessment/@2x/mess_iocn_radi_sele@2x.png") !important;
            width: 15px;
            height: 15px;
            background-size: 15px 15px;
            display: inline-block;
            position: absolute;
            top: -1px;
            left: 0;
        }
        .me_checkbox input[type=checkbox] {
            opacity: 0;
            z-index: -1;
            vertical-align: text-top;
            margin-right: 5px;
        }
    </style>
</head>
<body ontouchstart>
<div class="container">
    <div class="weui-cells weui-cells__form id">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">身份证号</label></div>
            <div class="weui-cell__bd weui-cell__primary">
                <input id="id" class="weui-input" type="number" placeholder="请输入身份证号">
            </div>
        </div>
    </div>
    <div class="weui-cells__tips">
        <label class="me_checkbox agreement"><input type="checkbox" checked />绑定即表示同意
            《<a href="#">家庭医生用户服务协议</a>》
            <span></span>
        </label>
    </div>
    <article class="weui-article tips">
        <p>
            本平台是为家庭医生和社区居民打造的便捷服务平台。请根据输入居民身份证号码，自动完成以下操作：
        </p>
        <p>
            <b>绑定（已经签约的居民）</b>：若您已经签约家庭医生，系统会自动绑定微信平台。成功绑定即可在本平台预约医生上门，查看治疗记录和家庭成员信息。
        </p>
        <p>
            <b>签约（未签约的居民）</b>：若您尚未签约，可以通过本平台直接签约家庭医生。选择自己居住社区的卫生服务中心或站点进行签约。
        </p>
    </article>
    <div class="weui-btn-rea fix_btn">
        <button class="weui-btn weui-btn_primary">下一步</button>
    </div>
</div>
<script src="../js/zepto.min.js"></script>
<script src="../js/f.js"></script>
<script>
    $(".fix_btn button").on("click", function () {
        if(f.reg_id($("#id").val())){
            location.href="绑定成功.html"
        }
    })

    //用户服务协议点击事件
    $(".agreement input[type=checkbox]").on("click", function() {
        if($(this)[0].checked == false) {
            $(".fix_btn button").addClass("weui-btn_disabled");
            $(".fix_btn button").attr("type","default");
            $(".fix_btn button").attr("disabled", "true");
        } else {
            $(".fix_btn button").removeClass("weui-btn_disabled");
            $(".fix_btn button")[0].removeAttribute("disabled");
            $(".fix_btn button")[0].removeAttribute("type");
        }
    });

    //改变checkbox样式
    $(".me_checkbox").on("click", function() {
        if($(this).find("input[type=checkbox]").length > 0) {
            if($(this).find("input[type=checkbox]")[0].checked == true) {
                $(this).find("span").css("background-image", "url('../images/assessment/@2x/mess_iocn_radi_sele@2x.png') !important");
            } else {
                $(this).find("span").css("background-image", "url('../images/assessment/@2x/mess_iocn_radi_defa@2x.png') !important");
            }
        }
    });
</script>
</body>
</html>
