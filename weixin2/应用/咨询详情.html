                <h1>让血糖飙高的5款家常菜</h1>
            </div>
            <p>现在是听「糖尿病」就变脸的时代。患病的人太多，不仅糖友，就连普通人，都得格外关注自身血糖的情况。因为各种坏的因素综合起来，保不准谁是下一个加入糖尿病队伍的人。</p>
            <p>因为糖尿病里边有个「糖」字，很多人单纯以为是甜的东西吃多了，导致了糖尿病。甜食固然是一大原因，但它不能背所有的锅。</p>
            <p>很多你以为「安全」的常见食物，其实是潜藏的升「糖」高手！比如这5道可能令血糖飙升的家常菜，糖友需避开。</p>
            <img src="../images/cao1.jpg" alt="">
            <h2>1、水煮鱼</h2>
            <p>水煮鱼里含有的糖虽然比较少，但是它油多啊！小九每回吃它，都想感慨一句，这根本不是水煮鱼，而是油煮鱼。而且，不仅油多，还偏咸。</p>
