<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=0.5,user-scalable=0">
    <title>首页</title>
    <link rel="stylesheet" href="../css/weui.min.css"/>
    <link rel="stylesheet" href="../css/f.css"/>
    <link rel="stylesheet" href="../css/idangerous.swiper.css">
    <style>
        html {
            font-size: 30px;
        }
        body {
            font-family: Microsoft Yahei,SimSun,Helvetica;
            background-color: #fff;
        }
        * {
            margin: 0;
            padding: 0;
        }
        .banner {
            position: relative;
            background-size: 100%;
            height: 9.6rem;
            width: 100%;
        }
        .swiper-container {
            width: 100%;
            height: 9.6rem;
        }
        .swiper-slide {
            color: #fff;
            text-align: center;
        }
        .swiper-slide a {
            width: 100%;
            height: 9.6rem;
            display: block;
            background-size: 100% 9.6rem;
        }
        .pagination {
            position: absolute;
            z-index: 20;
            bottom: 0.2rem;
            width: 100%;
            text-align: center;
        }
        .swiper-pagination-switch {
            display: inline-block;
            width: 0.8rem;
            height: 0.1rem;
            background: #fff;
            margin: 0 0.133333rem;
            opacity: 0.4;
            cursor: pointer;
        }
        .swiper-active-switch {
            opacity: 1;
        }
        /*主菜单*/
        .menus {
            margin: 1.333333rem 0.3rem;
            height: 5rem;
            text-align: center;
        }
        .menus .menus-icons {
            width: 3.2rem;
            height: 3.2rem;
            margin: 0 auto;
            background-size: 3.2rem 3.2rem;
        }
        .menus .gxfw-icon{
            background-image: url('../images/@2x/icon_gxfw_defa@2x.png');
        }
        .menus .jkzx-icon{
            background-image: url('../images/@2x/icon_jkzx_defa@2x.png');
        }
        .menus .yysm-icon{
            background-image: url('../images/@2x/icon_yysm_defa@2x.png');
        }
        .menus .jkjy-icon{
            background-image: url('../images/@2x/icon_jkjy_defa@2x.png');
        }
        .menus .zwgl-icon{
            background-image: url('../images/@2x/icon_zwgl_defa@2x.png');
        }
        .menus .menus-title {
            font-size: 0.866667rem;
            color: #333;
            padding: 0.666667rem 0;
        }

        /*家庭医生*/
        .doctors-list {
            padding: 0.533333rem 1rem;
            height: 2.266667rem;
            line-height: 2.266667rem;
            border-top: 1px solid #e6e6e6;
        }
        .doctors-list .list-logo{
            background: url('../images/@2x/img_wdys_defa@2x.png') no-repeat center center;
            background-size: 6.6rem 1.4rem;
            width: 6.6rem;
            height: 2.266667rem;
            display: inline-block;
        }
        .doctors-list .fengexian {
            height: 2rem;
            width: 1rem;
            border-right: 1px solid #ccc;
            -webkit-transform: scale(.5,.5);
            transform: scale(0.5,1);
            display: inline-block;
        }
        .doctors-list .all-doctors-icon {
            float: right;
            font-weight: normal;
            height: 100%;
            color: #999;
            width: 2.8rem;
            display: inline-block;
            margin-left: 1rem;
            font-size: 0.866667rem;
        }
        .doctors-list .all-doctors-icon i {
            background: url("../images/@2x/icon_arrow_defa@2x.png") no-repeat center;
            width: 0.5rem;
            height: 0.933333rem;
            display: inline-block;
            vertical-align: middle;
            position: relative;
            top: -2px;
            margin-left: 0.5rem;
        }
        .doctors-list .doctor-img {
            width: 2.266667rem;
            height: 2.266667rem;
            border-radius: 50%;
            border: 2px solid #fff;
            display: inline-block;
            background-size: 2.266667rem 2.266667rem;
            float: right;
            margin-right: -0.333333rem;
        }

        /*签约须知、家医上门*/
        .home-icons {
            padding: 0.466667rem 1rem;
            height: 6rem;
            text-align: center;
            background-color: #fafafa;
        }
        .home-icons .weui-flex__item {
            height: 6rem;
            width: 11.333333rem;
        }
        .home-icons .weui-flex__item:first-child {
            background: url("../images/@2x/img_qyxz_defa@2x.png") no-repeat center;
            margin-right: 0.333333rem;
            background-size: 11.333333rem 6rem;
        }
        .home-icons .weui-flex__item:last-child {
            background: url("../images/@2x/img_jkyx_defa@2x.png") no-repeat center;
            background-size: 11.333333rem 6rem;
        }

        /*健康快报*/
        .informations {
            margin-top: 1rem;
            padding-bottom: 6rem;
        }
        .informations>h4 {
            margin: 0 1rem;
            font-size: 0.966667rem;
            font-weight: bold;
            color: #4d4d4d;
        }
        .informations>h4 span {
            float: right;
            font-weight: normal;
            height: 100%;
            color: #999;
            font-size: 0.866667rem;
            width: 4.5rem;
        }
        .informations>h4 span i {
            background: url("../images/@2x/icon_arrow_defa@2x.png") no-repeat center;
            width: 0.5rem;
            height: 0.933333rem;
            display: inline-block;
            vertical-align: middle;
            position: relative;
            top: -3px;
            margin-left: 0.25rem;
        }
        .informations .weui-panel {
            margin: 0 0.666667rem;
        }
        .informations .weui-panel:before {
            border-top: 0;
        }
        .informations .weui-panel__bd {
            padding: 1rem 0.333333rem 0.666667rem;
        }
        .informations .weui-media-box {
            padding: 0;
        }
        .informations .weui-media-box__hd {
            width: auto;
            height: auto;
            margin-right: 0.666667rem;
        }
        .informations .weui-media-box__hd img {
            width: 9.933333rem;
            height: 5.333333rem;
        }
        .informations .weui-media-box__bd {
            height: 5.333333rem;
            position: relative;
        }
        .informations .weui-media-box__bd .weui-media-box__title {
            font-size: 1.066667rem;
            color: #666666;
            font-weight: bold;
            overflow:hidden;
            text-overflow:ellipsis;
            display:-webkit-box;
            -webkit-box-orient:vertical;
            -webkit-line-clamp: 2;
            white-space: normal;
            line-height: 1.4rem;
            margin-top: 0.666667rem;
        }
        .informations .weui-panel__bd .create_date {
            width: 40%;
            float: left;
            /*margin-top: 0.6rem;*/
            font-size: 0.733333rem;
            color: #999;
            bottom: 0.5rem;
            position: absolute;
        }
        .informations .weui-panel__bd .look_num {
            width: 40%;
            float: right;
            /*margin-top: 0.6rem;*/
            font-size: 0.733333rem;
            color: #ccc;
            bottom: 0.5rem;
            position: absolute;
            right: 0;
        }
        .informations .weui-panel__bd .look_num i {
            display: inline-block;
            background: url("../images/@2x/icon_read_defa@2x.png") no-repeat center;
            background-size: 0.933333rem 0.6rem;
            width: 0.933333rem;
            height: 0.6rem;
            margin-right: 0.333333rem;
        }
        /*底部导航*/
        .myDoctor_tabbar {
            height: 106px;
            background-color: #fcfcfc;
            position: fixed;
        }
        .myDoctor_tabbar img {
            width: 44px;
            height: 44px;
            margin: 16px 0 6px;
        }
        .myDoctor_tabbar p {
            font-size: 24px;
            /*font-weight: bold;*/
            color: #4c4c4c;
            height: 26px;
            line-height: 26px;
            margin: 0;
        }
        .myDoctor_tabbar .weui-tabbar__item.weui-bar__item_on .weui-tabbar__label {
            color: #00cc88;
        }
        .myDoctor_tabbar::before {
            border-top: 1px solid #e6e6e6;
        }
    </style>
</head>

<script type="text/javascript">
    $(function () {
        cal();
    });

    //监控屏幕大小变化
    window.onresize = function(){
        cal();
    };

    //改变rem值，实现适配
    function cal() {
        if(screen.width < 1080) {
            //通过window.screen.width获取屏幕的宽度
            var width = screen.width * 2;

            var offWidth = width / 25; //这里用宽度/30表示1rem取得的px
            document.getElementsByTagName("html")[0].style.fontSize = offWidth + 'px'; //把rem的值复制给顶级标签html的font-size
        }
    };

    //设置轮播图属性
    var mySwiper = new Swiper('.swiper-container',{
        loop: true,
        pagination : '.pagination'
    });

    //点击查看进入我的家庭医生页面
    $(".all-doctors-icon").on("click", function() {
        location.href = "我的家庭医生/我的家庭医生.html"
    })

    //点击浏览更多进入资讯列表页面
    $(".all-informations-icon").on("click", function() {

    })
</script>
