                    <option value="7">军人</option>

    <div class="weui-cells">

            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="tel" placeholder="">
            </div>

    <div class="weui-btn-rea fix_btn">
        <a class="weui-btn weui-btn_primary">保存</a>
    </div>

<script src="../../js/zepto.min.js"></script>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/f.js"></script>
<script>

    $(function () {
        cal();
    });

    //监控屏幕小大变化
    window.onresize = function(){
        cal();
    };

    //改变rem值
    function cal() {
        if(screen.width < 1080) {
            //通过window.screen.width获取屏幕的宽度
            var width = screen.width * 2;
            var zoom = (width/750) * 2.8;
            $("input[type=checkbox]").css("zoom", zoom);

            var offWidth = width / 25; //这里用宽度/30表示1rem取得的px
            document.getElementsByTagName("html")[0].style.fontSize = offWidth + 'px'; //把rem的值复制给顶级标签html的font-size
        }
    };

    //点击保存
    $(".fix_btn a").on("click", function () {
        if (f.reg_id($("#id").val())) {
            location.href = "创建健康档案.html"
        }
    });

    //当select框选中的文本过长时，切割文本用...代替
    var text_selected = "";
    var val_select = "";
    $("#select_zhiye").on("change", function(){
        //获取选中的option内容
        var newText = $(this).find('option:selected').text();
        //获取选中的option的value
        var newVal = $(this).find('option:selected').val();
        if(text_selected == newText) {
            return false;
        } else {
            if(val_select != "") {
                $(this).find("option[value =" +  val_select.toString() + "]").html(text_selected);
            }
            text_selected = newText;
            val_select = newVal;
            //当文本超过10个字时进行切割
            if(text_selected.length > 10) {
                var value = text_selected.substring(0,10) + "...";
                $(this).find('option:selected').html(value);
            }
        }
    });
</script>
