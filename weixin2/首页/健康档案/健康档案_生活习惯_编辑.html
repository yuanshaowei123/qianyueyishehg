<script src="../../js/zepto.min.js"></script>
<script>

    $(function () {
        cal();
    });
    //监控屏幕小大变化
    window.onresize = function(){
        cal();
    };
    //改变rem值
    function cal() {
        if(screen.width < 1080) {
            //通过window.screen.width获取屏幕的宽度
            var width = screen.width * 2;
            var zoom = (width/750) * 2.8;
            $("input[type=checkbox]").css("zoom", zoom);

            var offWidth = width / 25; //这里用宽度/30表示1rem取得的px
            document.getElementsByTagName("html")[0].style.fontSize = offWidth + 'px'; //把rem的值复制给顶级标签html的font-size
        }
    };
    //点击保存
    $(".fix_btn a").on("click", function () {
        location.href = "创建健康档案.html"
    });
    //展开、关闭标签，关闭时把选中的值显示在右上角
    $(".title").on("click", function () {
        var $self = $(this);
        var display = $self.parent().find(".selection-area").css("display");
        if( display == "none") {
            $self.parent().find(".selection-area").show();
        } else {
            $self.parent().find(".selection-area").hide();
        }
    });
    //设置checkbox框为单选
    $('input[name=checkbox]').click(function(){
        $this = $(this);
        if($this[0].checked) {
            var checkboxs = $this.parent().parent().parent().parent().find("input[name=checkbox]");
            for(var i = 0; i< checkboxs.length; i++) {
                if(checkboxs[i].checked) {
                    checkboxs[i].checked = false;
                    $(checkboxs[i]).parent().find("span").css("background-image", "url('../../images/assessment/@2x/mess_iocn_radi_defa@2x.png') !important");
                }
            }
            $this[0].checked = true;
            $(this).parent().find("span").css("background-image", "url('../../images/assessment/@2x/mess_iocn_radi_sele@2x.png') !important");
        }
    });

    $(".add-icon").on("click", function() {
        var template = $(".jwbs_template");
        $(this).parent().before(template.html());
    });

    //体育锻炼
    $(".tydl .tydl_checkbox input[type=checkbox]").on("click", function() {
        if($(this)[0].checked == false) {
            $(this)[0].checked = true;
        }
        if($(this)[0].checked == true) {
            if($(this).hasClass("no_exercise")) {
                $(".tydl .tydl_text").css("display", "none");
                //清空值
                var inputs = $(".tydl_text input");
                for(var i = 0; i< inputs.length; i++) {
                    inputs[i].value = "";
                }
            } else {
                $(".tydl .tydl_text").css("display", "block");
            }
        }
    });

    //吸烟情况
    $(".xyqk .xyqk_checkbox input[type=checkbox]").on("click", function() {
        if($(this)[0].checked == false) {
            $(this)[0].checked = true;
        }
        if($(this)[0].checked == true) {
            if($(this).hasClass("never_smoke")) {
                $(".xyqk .xyqk_text").css("display", "none");
                //清空值
                var inputs = $(".xyqk_text input");
                for(var i = 0; i< inputs.length; i++) {
                    inputs[i].value = "";
                }
            } else {
                $(".xyqk .xyqk_text").css("display", "block");
            }
        }
    });

    //饮酒情况
    $(".yjqk .yjqk_checkbox input[type=checkbox]").on("click", function() {
        if($(this)[0].checked == false) {
            $(this)[0].checked = true;
        }
        if($(this)[0].checked == true) {
            if($(this).hasClass("never_drink")) {
                $(".yjqk .yjqk_text").css("display", "none");
                $(".sfjj").css("display", "none");
                $(".sfzj").css("display", "none");
                $(".yjzl").css("display", "none");
                //清空值
                var inputs = $(".yjqk_text input");
                for(var i = 0; i< inputs.length; i++) {
                    inputs[i].value = "";
                }
                $(".sfjj_text input")[0].value = "";
                var checkboxs = $(".sfjj input[type=checkbox]");
                for(var i = 0; i< checkboxs.length; i++) {
                    checkboxs[i].checked  = false;
                }
                checkboxs = $(".sfzj input[type=checkbox]");
                for(var i = 0; i< checkboxs.length; i++) {
                    checkboxs[i].checked  = false;
                }
                checkboxs = $(".yjzl input[type=checkbox]");
                for(var i = 0; i< checkboxs.length; i++) {
                    checkboxs[i].checked  = false;
                    $(checkboxs[i]).parent().find("span").css("background-image", "url('../../images/assessment/@2x/mess_iocn_radi_defa@2x.png') !important");
                }
            } else {
                $(".yjqk .yjqk_text").css("display", "block");
                $(".sfjj").css("display", "block");
                $(".sfzj").css("display", "block");
                $(".yjzl").css("display", "block");
            }
        }
    });

    $(".sfjj .sfjj_checkbox input[type=checkbox]").on("click", function() {
        if($(this)[0].checked == false) {
            $(this)[0].checked = true;
        }
        if($(this)[0].checked == true) {
            if($(this).hasClass("abstained")) {
                $(".sfjj .sfjj_text").css("display", "block");
            } else {
                $(".sfjj .sfjj_text").css("display", "none");

                //清空值
                $(".sfjj_text input")[0].value = "";
            }
        }
    });

    //职业病危害因素接触史
    $(".zybwh .zybwh_checkbox input[type=checkbox]").on("click", function() {
        if($(this)[0].checked == false) {
            $(this)[0].checked = true;
        }
        if($(this)[0].checked == true) {
            if($(this).hasClass("no")) {
                $(".zybwh .zybwh_text").css("display", "none");
                $(".dwzl").css("display", "none");
                $(".zybwh").css("margin-bottom", "120px");
                $(".dwzl").css("margin-bottom", "0px");
                //清空值
                var inputs = $(".zybwh_text input");
                for(var i = 0; i< inputs.length; i++) {
                    inputs[i].value = "";
                }
                var checkboxs = $(".dwzl input[type=checkbox]");
                for(var i = 0; i< checkboxs.length; i++) {
                    checkboxs[i].checked  = false;
                    $(checkboxs[i]).parent().find("span").css("background-image", "url('../../images/assessment/@2x/mess_iocn_radi_defa@2x.png') !important");
                }
            } else {
                $(".zybwh .zybwh_text").css("display", "block");
                $(".dwzl").css("display", "block");
                $(".zybwh").css("margin-bottom", "0px");
                $(".dwzl").css("margin-bottom", "120px");
            }
        }
    });

    //是与否的单选框再次点击不可取消
    $(".weui-cell__ft .no").on("click", function() {
        if($(this)[0].checked == false) {
            $(this)[0].checked = true;
        }
    });
    $(".weui-cell__ft .yes").on("click", function() {
        if($(this)[0].checked == false) {
            $(this)[0].checked = true;
        }
    });

    $(".weui-cell__ft .me_checkbox").on("click", function() {
        if($(this).find("input[name=checkbox]")[0].checked == true) {
            var checkboxs = $(this).parent().find("input[name=checkbox]");
            for(var i = 0; i< checkboxs.length; i++) {
                if(checkboxs[i].checked) {
                    checkboxs[i].checked = false;
                    $(checkboxs[i]).parent().parent().find("span").css("background-image", "url('../../images/assessment/@2x/mess_iocn_radi_defa@2x.png') !important");
                }
            }
            $(this).find("input[name=checkbox]")[0].checked = true;
            $(this).find("span").css("background-image", "url('../../images/assessment/@2x/mess_iocn_radi_sele@2x.png') !important");
        }
    });
    //改变checkbox样式
    $(".weui-cell__bd .me_checkbox").on("click", function() {
        if($(this).find("input[name=checkbox2]").length > 0) {
            if($(this).find("input[name=checkbox2]")[0].checked == true) {
                $(this).find("span").css("background-image", "url('../../images/assessment/@2x/mess_iocn_radi_sele@2x.png') !important");
            } else {
                $(this).find("span").css("background-image", "url('../../images/assessment/@2x/mess_iocn_radi_defa@2x.png') !important");
            }
        }
    });
</script>
