    $(function () {
        cal();

        var date = new Date();
        var mon = date.getMonth() + 1;
        var day = date.getDate();
        var nowDay = date.getFullYear() + "-" + (mon<10?"0"+mon:mon) + "-" +(day<10?"0"+day:day);
        $("input[type=date]").val(nowDay);
    });
    //监控屏幕小大变化
    window.onresize = function(){
        cal();
    };
    //改变rem值
    function cal() {
        if(screen.width < 1080) {
            //通过window.screen.width获取屏幕的宽度
            var width = screen.width * 2;
            var zoom = (width/750) * 2.8;
            $("input[type=checkbox]").css("zoom", zoom);

            var offWidth = width / 25; //这里用宽度/30表示1rem取得的px
            document.getElementsByTagName("html")[0].style.fontSize = offWidth + 'px'; //把rem的值复制给顶级标签html的font-size
        }
    };

        if( display == "none") {
            $self.parent().find(".selection-area").show();
        } else {
            $self.parent().find(".selection-area").hide();
        }
    });
    //设置checkbox框为单选

        $this = $(this);
        if($this[0].checked) {
            var checkboxs = $this.parent().parent().parent().parent().find("input[name=checkbox]");
            for(var i = 0; i< checkboxs.length; i++) {
                if(checkboxs[i].checked) {

            }
            $this[0].checked = true;
        }

    //当select框选中的文本过长时，切割文本用...代替
    var text_selected = "";
    var val_select = "";
    $("#select_ylfy").on("change", function(){
        //获取选中的option内容
        var newText = $(this).find('option:selected').text();
        //获取选中的option的value
        var newVal = $(this).find('option:selected').val();
        if(text_selected == newText) {
            return false;
        } else {
            if(val_select != "") {
                $(this).find("option[value =" +  val_select.toString() + "]").html(text_selected);
            }
            text_selected = newText;
            val_select = newVal;
            //当文本超过7个字时进行切割
