<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>健康档案</title>
    <link rel="stylesheet" href="../../css/weui.min.css"/>
    <link rel="stylesheet" href="../../css/f.css"/>
</head>
<body ontouchstart>
<div class="container healthRecords">
    <div class="weui-tab">
        <div class="weui-navbar">
            <a class="weui-navbar__item" href="健康档案_基本信息.html">
                基本信息
            </a>
            <a class="weui-navbar__item" href="健康档案_健康信息.html">
                健康信息
            </a>
            <a class="weui-navbar__item weui-bar__item_on">
                生活习惯
            </a>
        </div>
        <div class="weui-tab__panel">

        </div>
    </div>
    <div class="weui-cells__title">生活环境</div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>厨房排风设施:</p>
            </div>
            <div class="weui-cell__ft">无</div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>燃料类型:</p>
            </div>
            <div class="weui-cell__ft">液化气</div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>饮水:</p>
            </div>
            <div class="weui-cell__ft">自来水</div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>厕所:</p>
            </div>
            <div class="weui-cell__ft">卫生厕所</div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>禽畜栏:</p>
            </div>
            <div class="weui-cell__ft">无</div>
        </div>
    </div>
    <div class="weui-cells__title">生活方式</div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>体育锻炼:</p>
            </div>
            <div class="weui-cell__ft" style="max-width: 70%; text-align: left">偶尔;</div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>饮食习惯:</p>
            </div>
            <div class="weui-cell__ft" style="max-width: 70%; text-align: left">以素为主;</div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>吸烟情况:</p>
            </div>
            <div class="weui-cell__ft" style="max-width: 70%; text-align: left">从不吸烟;</div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>饮酒情况:</p>
            </div>
            <div class="weui-cell__ft" style="max-width: 70%; text-align: left">从不;</div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>职业危害因素接触史:</p>
            </div>
            <div class="weui-cell__ft" style="max-width: 50%; text-align: left">无;</div>
        </div>
    </div>
</div>

</html>
