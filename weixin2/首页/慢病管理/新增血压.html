<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>血压</title>
    <link rel="stylesheet" href="../../css/weui.min.css"/>
    <link rel="stylesheet" href="../../css/f.css"/>
</head>
<body ontouchstart>
<div class="container">
    <div class="weui-form-preview">
        <div class="weui-form-preview__hd">
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">血压参考范围</label>
            </div>
        </div>
        <div class="weui-form-preview__bd">
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">收缩压（mmhg）</label>
                <span class="weui-form-preview__value">90~140</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">舒张压（mmhg）</label>
                <span class="weui-form-preview__value">60~90</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">脉压差（mmhg）</label>
                <span class="weui-form-preview__value">20~60</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">心率（次/分钟）</label>
                <span class="weui-form-preview__value">60~100</span>
            </div>
        </div>
    </div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">收缩压</label></div>
            <div class="weui-cell__bd">
                <input id="ss" class="weui-input" type="number" pattern="[0-9]*" placeholder="mmhg">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">舒张压</label></div>
            <div class="weui-cell__bd">
                <input id="sz" class="weui-input" type="number" pattern="[0-9]*" placeholder="mmhg">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">心率</label></div>
            <div class="weui-cell__bd">
                <input id="sl" class="weui-input" type="number" pattern="[0-9]*" placeholder="bpm">
            </div>
        </div>
    </div>
</div>
<div class="weui-btn-rea fix_btn onlineConsulting_btn">
    <button class="weui-btn weui-btn_primary">确认录入</button>
</div>
<script src="../../js/zepto.min.js"></script>
<script src="../../js/f.js"></script>
<script>
    $(".fix_btn button").on("click", function () {
        if (f.reg_common($("#ss").val(), "收缩压") &&
            f.reg_common($("#sz").val(), "舒张压") &&
            f.reg_common($("#sl").val(), "心率")) {

            //录入时置灰按钮
            $(this).removeClass("weui-btn_primary");
            $(this).attr("type", "default");
            $(this).attr("disabled", "true");
            $(this).text("录入中...");

            //录入成功后清空输入框里的文字
            var inputs = $("input.weui-input");
            for(var i = 0; i < inputs.length; i++) {
                $(inputs[i])[0].value = "";
            }

            f.successToptips("录入成功", "慢病管理.html")
        }
    })
</script>
</body>
</html>
