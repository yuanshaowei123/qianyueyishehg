<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>血糖</title>
    <link rel="stylesheet" href="../../css/weui.min.css"/>
    <link rel="stylesheet" href="../../css/f.css"/>
</head>
<body ontouchstart>
<div class="container">
    <div class="weui-form-preview">
        <div class="weui-form-preview__hd">
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">血糖参考范围</label>
            </div>
        </div>
        <div class="weui-form-preview__bd">
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">空腹血糖(mmol）</label>
                <span class="weui-form-preview__value">3.9~6.1</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">餐后2小时血糖(mmol）</label>
                <span class="weui-form-preview__value">3.9~7.8</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">随机血糖(mmol）</label>
                <span class="weui-form-preview__value">3.9~11.1</span>
            </div>
        </div>
    </div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">血糖</label></div>
            <div class="weui-cell__bd">
                <input id="ss" class="weui-input" type="number" pattern="[0-9]*" placeholder="mmol/L">
            </div>
        </div>
    </div>
    <div class="weui-cells weui-cells_radio bloodSuger_input">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>检测类型</p>
            </div>
        </div>
        <label class="weui-cell weui-check__label">
            <div class="weui-cell__bd">
                <p>空腹血糖</p>
            </div>
            <div class="weui-cell__ft">
                <input type="radio" name="radio1" class="weui-check" checked="checked">
                <span class="weui-icon-checked"></span>
            </div>
        </label>
        <label class="weui-cell weui-check__label">
            <div class="weui-cell__bd">
                <p>饭后两小时血糖</p>
            </div>
            <div class="weui-cell__ft">
                <input type="radio" name="radio1" class="weui-check">
                <span class="weui-icon-checked"></span>
            </div>
        </label>
        <label class="weui-cell weui-check__label">
            <div class="weui-cell__bd">
                <p>随机血糖</p>
            </div>
            <div class="weui-cell__ft">
                <input type="radio" name="radio1" class="weui-check">
                <span class="weui-icon-checked"></span>
            </div>
        </label>
    </div>
</div>
<div class="weui-btn-rea fix_btn onlineConsulting_btn">
    <button class="weui-btn weui-btn_primary">确认录入</button>
</div>
<script src="../../js/zepto.min.js"></script>
<script src="../../js/f.js"></script>
<script>
    $(function () {
        if ($("input[name=radio1]:checked")) {
            $("input[name=radio1]:checked").parent().parent().css({
                "background-color": "#2074B3",
                "color": "white"
            });
        }
    });

    $("input[name=radio1]").on("click", function () {
        $("input[name=radio1]").parent().parent().css({
            "background-color": "#D0EAF8",
            "color": "#2074B3"
        });
        $(this).parent().parent().css({
            "background-color": "#2074B3",
            "color": "white"
        });
    });

    $(".fix_btn button").on("click", function () {
        if (f.reg_common($("#ss").val(), "血糖")) {

            //录入时置灰按钮
            $(this).removeClass("weui-btn_primary");
            $(this).attr("type", "default");
            $(this).attr("disabled", "true");
            $(this).text("录入中...");


            //录入成功后清空输入框里的文字
            var inputs = $("input.weui-input");
            for(var i = 0; i < inputs.length; i++) {
                $(inputs[i])[0].value = "";
            }

            f.successToptips("录入成功", "慢病管理.html")
        }
    })
</script>
</body>
</html>
