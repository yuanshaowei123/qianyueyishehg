    <style>
        body {
            background-color: #fff;
        }
        /*底部导航*/
        .myDoctor_tabbar {
            height: 53px;
            background-color: #fcfcfc;
            position: fixed;
        }
        .myDoctor_tabbar .weui-tabbar__item{
            padding: 2.5px 0;
        }
        .myDoctor_tabbar img {
            width: 22px;
            height: 22px;
            margin: 8px 0 3px;
        }
        .myDoctor_tabbar p {
            font-size: 12px!important;
            /*font-weight: bold;*/
            color: #4c4c4c;
            height: 13px;
            line-height: 13px;
            margin: 0;
        }
        .myDoctor_tabbar .weui-tabbar__item.weui-bar__item_on .weui-tabbar__label {
            color: #00cc88;
        }
        .myDoctor_tabbar::before {
            border-top: 1px solid #e6e6e6;
        }
        .weui-cells__title {
            margin-top: 20px;
            padding-top: 0.3em;
            padding-bottom: 0.3em;
            color: #b3b3b3;
            font-size: 16px;
            font-weight: bold;
        }
        .weui-cells__title .title_line {
            border: 2px solid #00b383;
            margin-right: 8px;
        }
        .weui-grids .weui-grid {
            padding: 0 10px;
        }
        .weui-grids .weui-grid .weui-grid__icon {
            width: 40px;
            height: 40px;
        }
        .weui-grids .weui-grid__label {
            white-space: normal;
        }
        .weui-grids.center_icon:before {
            border: 0;
        }
        .weui-grids.center_icon .weui-grid:after {
            border: 0;
        }
        .weui-tabbar__item.weui-bar__item_on{
            background-color: #f2f2f2;
        }
        .person-top {
            background: url('../images/@2x/bg@2x.png');
        }
        .person-top h4 {
            font-weight: bold;
            color: #fff;
            font-size: 16px;
        }
        .person-top p {
            color: #fff;
        }
        .person-top .tx-area {
            padding: 5px;
            background: url('../images/@2x/bg_Avatar@2x.png');
            text-align: center;
            background-size: 100%;
        }
