<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/weui.min.css"/>
    <link rel="stylesheet" href="../css/jquery-weui.css">
    <title>食物速查</title>
    <style>
        .weui-search-bar{
            margin: 20px 32.5px;
            height:49px;
            border-radius: 30px;
            background-color: #f5f5f5;
            border: 0;
            font-size: 15px;
            color: #b2b2b2;
        }
        .weui-search-bar:before{
            border: 0;
        }
        .weui-search-bar:after{
            border: 0;
        }

        .weui-search-bar__form:after{
            background-color: #f5f5f5;
            border: 0;
        }
        #searchInput{
            font-size: 15px;
            /*color: #b2b2b2;*/
        }
        .weui-search-bar__box{
            padding-left: 20px;
            padding-right: 20px;
        }
        .weui-search-bar__box .weui-search-bar__input{
            height:100%;
            padding: 0;
        }
        .sousuo{
            position: absolute;
            top:0;
            bottom:0;
            right:5px;
            width:15px;
            height:15px;
            margin: auto;

        }
        button{
            cursor:pointer;
            border: 0;
        }
        .demos-header{
            text-align: center;
            padding-top: 20px;
            padding-bottom: 10px;
        }
        .title{
            font-weight: bold ;
            color: #666666;
            font-size: 13px;
        }
        .xian{
            display: inline-block;
            width:30px;
            height:1px;
            margin: 5px;
            background-color: #666666;
        }
        .weui-grids:before{
            border: 0;
        }
        .weui-grids:after{
            border: 0;
        }
        .weui-grid:after{
            border: 0;
        }
        .weui-grid:before{
            border: 0;
        }
        .weui-grid:after{
            border: 0;
        }
        .weui-grid{
            /*height:auto;*/
            padding: 0;
            width:25%;
            height:100px;
        }
        .weui-grid__icon{
            width:100%;
            height:100%;
        }
    </style>
</head>
<body ontouchstart>
    <div class="weui-search-bar" id="searchBar">
        <form class="weui-search-bar__form">
            <div class="weui-search-bar__box">
                <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="输入食品名称，查询食物信息" required="">
                <button>
                    <img src="../images/icon_sear_defa@2x.png" alt="" class="sousuo">
                </button>
            </div>
        </form>
    </div>
    <div class='demos-header'>
        <div class="xian"></div>
        <span class="title">食物分类</span>
        <span class="xian"></span>
    </div>
