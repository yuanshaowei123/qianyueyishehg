<section class="row" style="background-color: #01a4e5;">
    <div class="row-column">
        <ul class="nav nav-tabs top-nav">
            <stl:if testtype="ChannelName" testoperate="Equals" testvalue="首页">
                <stl:successtemplate>
                    <li class="active"><a href="{Stl.SiteUrl}/">网站首页</a></li>
                </stl:successtemplate>
                <stl:failuretemplate>
                    <li><a href="{Stl.SiteUrl}/">网站首页</a></li>
                </stl:failuretemplate>
            </stl:if>
            <stl:channels channelindex="首页" groupchannel="导航">
                <stl:if testtype="UpChannelOrSelf">
                    <stl:successtemplate>
                        <li class="active">
                            <stl:a></stl:a>
                            <div class="sn-dom">
                                <ul>
                                    <stl:channels>
                                        <li>
                                            <stl:a></stl:a>
                                        </li>
                                    </stl:channels>
                                </ul>
                            </div>
                        </li>
                    </stl:successtemplate>
                    <stl:failuretemplate>
                        <li>
                            <stl:a></stl:a>
                            <div class="sn-dom">
                                <ul>
                                    <stl:channels>
                                        <li>
                                            <stl:a></stl:a>
                                        </li>
                                    </stl:channels>
                                </ul>
                            </div>
                        </li>
                    </stl:failuretemplate>
                </stl:if>
            </stl:channels>
        </ul>
    </div>
