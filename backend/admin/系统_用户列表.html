<script>
    //是否同意更换团队
    var SweetAlert = function () {
        return {
            init: function () {
                $(".mt-sweetalert").each(function () {
                    var t = $(this).data("title"), a = $(this).data("message"), s = $(this).data("type"),
                        e = $(this).data("allow-outside-click"), n = $(this).data("show-confirm-button"),
                        c = $(this).data("show-cancel-button"), o = $(this).data("close-on-confirm"),
                        i = $(this).data("close-on-cancel"), l = $(this).data("confirm-button-text"),
                        u = $(this).data("cancel-button-text"), h = $(this).data("popup-title-success"),
                        d = $(this).data("popup-message-success"), r = $(this).data("popup-title-cancel"),
                        f = $(this).data("popup-message-cancel"), p = $(this).data("confirm-button-class"),
                        m = $(this).data("cancel-button-class"), w = $(this).data("html")
                    $(this).click(function () {
                        swal({
                            title: t,
                            text: a,
                            html: w,
                            type: s,
                            allowOutsideClick: e,
                            showConfirmButton: n,
                            showCancelButton: c,
                            confirmButtonClass: p,
                            cancelButtonClass: m,
                            closeOnConfirm: o,
                            closeOnCancel: i,
                            confirmButtonText: l,
                            cancelButtonText: u
                        }, function (t) {
                            if (t) {
                                console.log("同意事件");
                                swal(h, d, "success");
                            } else {
                                console.log("拒绝事件");
                                swal(r, f, "error");
                            }
                        })
                    })
                })
            }
        }
    }();
    jQuery(document).ready(function () {
        SweetAlert.init();
    });

    //点击选择按钮，出现下拉框
    $(".select-hospital-btn").on("click", function() {
        $(this).css("display", "none");
        $(this).parent().find(".confirm-hospital-btn").css("display", "inline-block");
        $(this).parent().find(".cancel-hospital-btn").css("display", "inline-block");
        $(this).parent().find(".hospital-options").css("display", "block");
    })

    //点击确认按钮
    $(".confirm-hospital-btn").on("click", function() {
        $(this).css("display", "none");
        $(this).parent().find(".select-hospital-btn").css("display", "block");
        $(this).parent().find(".cancel-hospital-btn").css("display", "none");
        $(this).parent().find(".hospital-options").css("display", "none");
        $(this).parent().find(".hospital-list").html("");
        /*把下拉框中选中的选项显示到上面特定区域中*/
        var checkboxs = $(this).parent().find(".hospital-options input[type=checkbox]");
        for(var i = 0; i< checkboxs.length; i++) {
            if(checkboxs[i].checked) {
                $(this).parent().find(".hospital-list").append("<li>" + $(checkboxs[i]).val() +"</li>")
            }
        }
    })
    //点击取消按钮
    $(".cancel-hospital-btn").on("click", function() {
        $(this).css("display", "none");
        $(this).parent().find(".select-hospital-btn").css("display", "block");
        $(this).parent().find(".confirm-hospital-btn").css("display", "none");
        $(this).parent().find(".hospital-options").css("display", "none");
    })
</script>
