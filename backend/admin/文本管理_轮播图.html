<script>
    //点击预览图片
    smallImg = $(".lbt_table tr");
    bigImg = $(".modalImg");
    var pa = /.*\((.*)\)/;

    smallImg.on("click", ".preview_btn", function () {
        bigImg.attr("src", this.getAttribute("style").match(pa)[1]);
        console.log(this.getAttribute("style").match(pa)[1]);
    });

    //点击弹出编辑框，判断是新增还是更新
    function editbanner(e) {
        if(e == 1) {
            $("#addBanner .modal-title").html("添加轮播图");
        } else {
            $("#addBanner .modal-title").html("编辑轮播图");
        }
    }

    //初期化轮播图弹出框里的开始日期，最小日期为当天
    var date = new Date();
    var month = date.getMonth() + 1;
    if(month < 10) {
        month = "0" + month;
    }
    var n = date.getFullYear() + "-" + month + "-" + date.getDate();
    var startDate = $("input[name='start-date']");
    startDate.val(n);

    $('#dataPicker_start').datepicker({
        autoclose: true,
        startDate: n
    });
</script>
