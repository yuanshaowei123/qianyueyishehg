<script>
    $(function () {
        $(".page-content").load("签约居民.html");

        changeScroll();

    });

    window.onresize = function(){
        changeScroll();
    }

    /* 改变左右模块的高度 */
    function changeScroll() {
        $(".page-sidebar-menu-hover-submenu").parent()[0].setAttribute("style",
            "overflow-y: auto!important;overflow-x: hidden!important; height:" + (document.documentElement.clientHeight - 68) + "px!important;");

        $(".page-content").css("height", (document.documentElement.clientHeight - 68) + "px" );
        $(".page-content").css("min-height", "0" );
    }

    $.index = {
        sidebarClick: function (e) {
            $(".nav-item").removeClass("start active open");
            $(".sub-menu li").removeClass("active");
            $(e).parent().addClass("start active open");
            $(".page-content").load("" + $(e).find(".title").text() + ".html");
            $(".page-content").removeClass("minheight");
        },

        sidebarItemClick: function (e) {
            $(".nav-item").removeClass("start active open");
            $(".sub-menu li").removeClass("active");
            $(e).parent().addClass("active");
            $(e).parent().parent().parent().addClass("start active open");
            $(".page-content").load("" + $(e).attr("data-href") + ".html");
            $(".page-content").removeClass("minheight");
        },
        pageJump: function (e) {
            $(".page-content").load("" + $(e).attr("data-href") + ".html");
            $(".page-content").removeClass("minheight");
        },
        signsItemClick: function (e) {
            $(".signs").removeClass("active");
            $(e).addClass("active");
            $("#signs").load("" + $(e).attr("data-href") + ".html");
            $("#signs_title").html($(e).attr("data-title"))
        },
        addServiceProjectClick: function(e) {
            $(e).before($(e).parent().find("#service_template").html());
        },
        checkBoxSfscClick: function(e) {
            var checkboxs = $(e).parent().parent().find("label input[type=checkbox]");
            for(var i = 0; i < checkboxs.length; i++) {
                checkboxs[i].checked = false;
            }
            $(e)[0].checked = true;
        },
        xzListClick: function(e) {
            if($(e).parent().find(".xzxq").css("display") == "block") {
                $(e).parent().find(".xzxq").css("display", "none");
            } else {
                $(e).parent().find(".xzxq").css("display", "block");
            }
        },
        sfListClick: function(e) {
            if($(e).parent().find(".sfxq").css("display") == "block") {
                $(e).parent().find(".sfxq").css("display", "none");
            } else {
                $(e).parent().find(".sfxq").css("display", "block");
            }
        }
    }
</script>
